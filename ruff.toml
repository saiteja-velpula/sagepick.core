# Ruff configuration for SAGEPICK Core
# Documentation: https://docs.astral.sh/ruff/

# Exclude patterns
extend-exclude = ["migrations", "alembic", ".venv", "venv", "env"]
target-version = "py312"
line-length = 88
indent-width = 4

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    # "D",    # pydocstyle - TODO: Enable after adding docstrings
]

ignore = [
    "D100",    # Missing docstring in public module
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
    "D106",    # Missing docstring in public nested class
    "D107",    # Missing docstring in __init__
    "D203",    # 1 blank line required before class docstring (conflicts with D211)
    "D205",    # 1 blank line required between summary line and description
    "D213",    # Multi-line docstring summary should start at the second line (conflicts with D212)
    "S104",    # Possible binding to all interfaces
    "S105",    # Possible hardcoded password (too many false positives)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "B008",    # Do not perform function calls in defaults (FastAPI pattern)
    "ASYNC109", # Async function with timeout parameter
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Use of assert detected
    "ARG",     # Unused function args
    "D",       # Docstrings
    "PLR2004", # Magic values
]
"scripts/**/*.py" = [
    "D",       # Docstrings
]
"migrations/**/*.py" = [
    "D",       # Docstrings
]
"app/api/**/*.py" = [
    "ARG001",  # Unused function arguments (FastAPI dependencies like token)
]

[lint.pydocstyle]
convention = "google"

[lint.isort]
known-first-party = ["app"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false
