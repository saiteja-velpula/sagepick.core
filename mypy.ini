# MyPy configuration for SAGEPICK Core
# Documentation: https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
python_version = 3.12
# Gradual typing mode - strict set to False for now
# TODO: Enable strict mode after adding comprehensive type hints
strict = False
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
check_untyped_defs = True
strict_equality = True

# Relax some strict settings for gradual adoption
disallow_any_generics = False
disallow_subclassing_any = False

# Plugins
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

# Show error codes
show_error_codes = True
pretty = True

# Cache
cache_dir = .mypy_cache

# Third-party libraries without type hints
[mypy-alembic.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-jwt.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-sqlmodel.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

# Tests can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
